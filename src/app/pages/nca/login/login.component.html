
   
    <div class="wrapper fadeInDown">
      <div id="formContent">
        <div class="fadeIn first">
          <img src="/assets/images/newcrdeitamerica.png" alt="User Icon" />          
            <!-- <img src="http:\\10.180.9.145\NcaWeb\assets\images\newcrdeitamerica.png"  alt="User Icon" /> -->
        </div>
    
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="col-sm-12 header" >USER LOGIN</div>
          <div class="col-sm-12 fadeIn second">
            <div style="margin-left:10px;">
              <label class="text">UserId</label><span style="color: red;">*</span>
              <input type="text" formControlName="userId" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.userId.errors }" />
                            <div *ngIf="submitted && f.userId.errors" class="invalid-feedback">
                                <div *ngIf="f.userId.errors.required">Please enter userid</div>
                            </div>
            </div>
           
            <div class="col-sm-12">
              <hr>
            </div>

            
          </div>
    
    
          <div class="col-sm-12 fadeIn third">
          <div style="margin-right: 10px;">
            <label class="text">Password</label><span style="color: red;">*</span>
    
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required" style="margin-left: 38px;">Please enter password</div>
                            <div *ngIf="f.password.errors.minlength" style="margin-left: 92px;">Password must be at least 6 characters</div>
                        </div>
          </div>
           
            <div class="col-sm-12">
              <hr>
            </div>
          </div>
    
          <div class="col-sm-12 fadeIn fourth text ">
            <button type="submit" nbButton >Login</button>
          </div>
          <div class="pt-2 text-danger">
            <span [hidden]="show" #div></span>
          </div>
        </form>
      </div>
    </div>
